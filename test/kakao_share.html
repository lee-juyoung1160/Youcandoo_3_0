	<button id="btnShareKakao" style="width: 100%; height: 100px;">카카오톡 공유</button>

<!--카카오톡 공유 라이브러리-->
<script src="../assets/v3/js/kakao.min.js"></script>
<script>
	// 웹 페이지(e.g. 브릿지 페이지) 카카오톡 공유 예제
	document.querySelector("#btnShareKakao").addEventListener('click', onClickBtnShareKakao);

	// 초기화
	Kakao.init('4b0f50476105759197fa9cefc338e99b');

	function onClickBtnShareKakao()
	{
		/**
		 * title + description 최대 4라인 까지 표시 됨. 1라인당 24자가 적당..
		 * 이미지 사이즈 200x200 이상(유캔두 권장 800x800), 파일크기 최대 2MB
		 * **/
		const shareUrl = 'https://youcandoo.onelink.me/pWyT/5ff804c';
		const title = '타이틀은 콘텐츠 상세설명과 합쳐서 최대 4줄까지 표시된다고함. 한 줄에 몇 글자까지 표시되는지 테스트를 해보자.하하하하.';
		const description = '타이틀은 콘텐츠 상세설명과 합쳐서 최대 4줄까지 표시된다고함. 한 줄에 몇 글자까지 표시되는지 테스트를 해보자.하하하하.';
		const imageUrl = 'http://mud-kage.kakao.co.kr/dn/NTmhS/btqfEUdFAUf/FjKzkZsnoeE4o19klTOVI1/openlink_640x640s.jpg';
		Kakao.Link.sendDefault({
			objectType: 'feed',
			content: {
				title: title,
				description: description,
				imageUrl: imageUrl,
				link: {
					mobileWebUrl: shareUrl,
				},
			},
			installTalk : true
		});
	}
</script>
