<script src="https://yafit.yanadoocdn.com/yanadoo/library/gsap.min.js"></script>
<script src="https://yafit.yanadoocdn.com/yanadoo/library/ScrollTrigger.min.js"></script>
<script>

	// scroll animation
	const $sections = document.querySelectorAll(".horizon_box");
	const triggerSec = document.querySelectorAll("#section2");
	const tl = gsap.timeline({
		scrollTrigger: {
			trigger: triggerSec,
			pin: true,
			scrub: 0.3,
			start: "top top",
			end: "+=3000"
		}
	});
	tl.to($sections, {xPercent: -100, duration:2, ease: "none", stagger:3})
		.to({},{duration:1});




</script>
