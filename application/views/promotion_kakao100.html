<script>
	// 글로벌 변수
	const appDownBtn = document.querySelector(".app-down-btn");
	const copyBtn = document.querySelector(".link-copy-btn");
	const qrCode = document.querySelector(".qr-code__aside--pc");
	// 클릭 이벤트
	appDownBtn.addEventListener("click", appDownBtnTrack);
	copyBtn.addEventListener("click", copyEvent);
	window.addEventListener("scroll", scrollEvent);

	// qr code 스크롤
	function scrollEvent(){
		if(window.pageYOffset >= 1808) {
			qrCode.classList.add('active');
		} else {
			qrCode.classList.remove('active');
		}
	};
	//링크 복사 스크립트
	function copyEvent() {
		linkCopyBtnTrack();
		let tmpTextarea = document.createElement('textarea');
		// tmpTextarea.value 실제 배포 때 상용 url로 변경 후 배포
		tmpTextarea.value = "https://www.youcandoo.co.kr/promotion/kakao100";

		document.body.appendChild(tmpTextarea);
		tmpTextarea.select();
		tmpTextarea.setSelectionRange(0, 9999);

		document.execCommand('copy');
		document.body.removeChild(tmpTextarea);
		alert("URL 복사가 완료되었습니다.");
	};
	// ga track
	function linkCopyBtnTrack() {gtag('event','button',{'event_category':'promotion_kakao100','event_label':'button_copy_kakao100'});}
	function appDownBtnTrack() {gtag('event','button',{'event_category':'promotion_kakao100','event_label':'button_download_kakao100'});}
</script>
